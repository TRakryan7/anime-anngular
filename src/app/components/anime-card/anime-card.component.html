<section class="mb-5">
    <div class="p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">{{title}}</h1>
        <a href={{linkHref}} class="md:text-xl text-lg text-white underline hover:text-accent transition-all">{{linkTitle}}</a>
    </div>
    <div class="grid md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-4 px-4">
        <a *ngFor="let item of api" href="/anime/{{item.mal_id}}" class="cursor-pointer text-primary hover:text-accent transition-all">
            <img src={{item.images.webp.image_url}} class="w-full max-h-64 object-cover"/>
            <h3 class="font-bold md:text-xl text-md p-4 ">{{item.title}}</h3>
        </a>
    </div>
</section>
