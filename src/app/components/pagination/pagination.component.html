<div class="flex justify-center items-center py-4 px-2 gap-4 text-primary text-2xl">
    <button *ngIf="page > 1" (click)="goToPrev()" class="transition-all hover:text-accent">PREV</button>
    <p>{{page}} of {{lastPage}}</p>
    <button *ngIf="page <= lastPage" (click)="goToNext()" class="transition-all hover:text-accent">NEXT</button>
</div>
