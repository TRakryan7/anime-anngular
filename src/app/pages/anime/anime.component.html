<div class="pt-4 px-4">
    <h3 class="text-primary text-2xl">{{response?.title}} - {{response?.year}}</h3>
</div>
<div class="pt-4 px-4 flex gap-2 text-primary overflow-x-auto">
    <div class="w-36 flex flex-col justify-center items-center rounded border border-primary p-2">
        <h3>PERINGKAT</h3>
        <p>{{response?.rank}}</p>
    </div>
    <div class="w-36 flex flex-col justify-center items-center rounded border border-primary p-2">
        <h3>SKOR</h3>
        <p>{{response?.score}}</p>
    </div>
    <div class="w-36 flex flex-col justify-center items-center rounded border border-primary p-2">
        <h3>ANGGOTA</h3>
        <p>{{response?.members}}</p>
    </div>
    <div class="w-36 flex flex-col justify-center items-center rounded border border-primary p-2">
        <h3>EPISODE</h3>
        <p>{{response?.episodes}}</p>
    </div>
</div>
<div class="pt-4 px-4 flex sm:flex-nowrap flex-wrap gap-2 text-primary">
     <img
        src={{response?.images.webp.image_url}}
        alt={response?.images.jpg.image_url}
        width={250}
        height={250}
        class="w-full rounded object-cover"
     />
     <p class="text-justify text-xl">{{response?.synopsis}}</p>
</div>
<div>
    <!-- <VideoPlayer youtubeId={anime.data.trailer.youtube_id}/> -->
    <app-video-player [videoId]="animeId"></app-video-player>
</div>
